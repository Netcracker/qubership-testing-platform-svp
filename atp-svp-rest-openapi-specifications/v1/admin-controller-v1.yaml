openapi: 3.0.1
info:
  title: Api Documentation
  description: Api Documentation
  version: '1.0'
servers:
  - url: //localhost:8080/
tags:
  - name: admin-controller
    description: Admin Controller
paths:
  /api/svp/project/{projectId}/admin/reload-project-repo:
    put:
      tags:
        - admin-controller
      summary: reloadProjectRepo
      operationId: reloadProjectRepo
      parameters:
        - name: projectId
          in: path
          description: projectId
          required: true
          schema:
            type: string
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: string
        201:
          description: Created
          content: {}
        401:
          description: Unauthorized
          content: {}
        403:
          description: Forbidden
          content: {}
        404:
          description: Not Found
          content: {}
      deprecated: false
  /api/svp/project/{projectId}/admin/project-configuration:
    get:
      tags:
        - admin-controller
      summary: getProjectConfig
      operationId: getProjectConfig
      parameters:
        - name: projectId
          in: path
          description: projectId
          required: true
          schema:
            type: string
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProjectConfigResponseModel'
        401:
          description: Unauthorized
        403:
          description: Forbidden
        404:
          description: Not Found
      deprecated: false
      x-codegen-request-body-name: projectConfig
    post:
      tags:
        - admin-controller
      summary: add or update ProjectConfig
      operationId: updateProjectConfig
      parameters:
        - name: projectId
          in: path
          description: projectId
          required: true
          schema:
            type: string
      requestBody:
        description: ProjectConfigResponseModel
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProjectConfigResponseModel'
        required: true
      responses:
        200:
          description: OK
        201:
          description: Created
        401:
          description: Unauthorized
        403:
          description: Forbidden
        404:
          description: Not Found
      deprecated: false
      x-codegen-request-body-name: projectConfig
components:
  schemas:
    ProjectConfigResponseModel:
      title: ProjectConfigResponseModel
      type: object
      properties:
        type:
          type:  string
          enum:
            - GIT
            - LOCAL
        gitUrl:
          type: string
        projectName:
          type: string
        defaultLogCollectorSearchTimeRange:
          type: integer
        isFullInfoNeededInPot:
          type: boolean
