openapi: 3.0.1
info:
  title: Api Documentation
  description: Api Documentation
  version: '1.0'
servers:
  - url: //localhost:8080/
tags:
  - name: folder-controller
    description: folder Controller
paths:
  /api/svp/project/{projectId}/folders/create:
    post:
      tags:
        - create-folder
      summary: createFolder
      operationId: createFolder
      parameters:
        - name: projectId
          in: path
          description: projectId
          required: true
          schema:
            type: string
      requestBody:
        description: The oldName doesn't need
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/FolderRequest'
      responses:
        200:
          description: OK
        401:
          description: Unauthorized
        403:
          description: Forbidden
        404:
          description: Not Found
      deprecated: false

  /api/svp/project/{projectId}/folders:
    get:
      tags:
        - folders
      summary: getFolders
      operationId: getFolders
      parameters:
        - name: projectId
          in: path
          description: projectId
          required: true
          schema:
            type: string
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
        401:
          description: Unauthorized
        403:
          description: Forbidden
        404:
          description: Not Found
      deprecated: false
    post:
      tags:
        - edit-folder
      summary: editFolder
      operationId: editFolder
      parameters:
        - name: projectId
          in: path
          description: projectId
          required: true
          schema:
            type: string
      requestBody:
        description: FolderRequest
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/FolderRequest'
      responses:
        200:
          description: OK
        401:
          description: Unauthorized
        403:
          description: Forbidden
        404:
          description: Not Found
      deprecated: false
    delete:
      tags:
        - delete-folder
      summary: deleteFolder
      operationId: deleteFolder
      parameters:
        - name: projectId
          in: path
          description: projectId
          required: true
          schema:
            type: string
      requestBody:
        description: The oldName doesn't need
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/FolderRequest'
      responses:
        200:
          description: OK
        401:
          description: Unauthorized
        403:
          description: Forbidden
        404:
          description: Not Found
      deprecated: false
components:
  schemas:
    FolderRequest:
      title: FolderRequest
      type: object
      properties:
        name:
          type: string
        oldName:
          type: string
