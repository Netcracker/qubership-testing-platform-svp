tags:
  - name: integrations-controller
    description: Integrations Controller
paths:
  /api/svp/integrations/environments/environments/{environmentId}/systems:
    get:
      tags:
        - integrations-controller
      summary: getSystemsByEnvironmentIdFromEnvironments
      operationId: getSystemsByEnvironmentIdFromEnvironments
      parameters:
        - name: environmentId
          in: path
          description: environmentId
          required: true
          schema:
            type: string
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/System'
        401:
          description: Unauthorized
        403:
          description: Forbidden
        404:
          description: Not Found
      deprecated: false
