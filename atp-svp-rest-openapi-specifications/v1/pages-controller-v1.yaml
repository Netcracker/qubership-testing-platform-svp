openapi: 3.0.1
info:
  title: Api Documentation
  description: Api Documentation
  version: '1.0'
servers:
  - url: //localhost:8080/
tags:
  - name: pages-controller
    description: Pages Controller
paths:
  /api/svp/project/{projectId}/pages:
    post:
      tags:
        - pages-controller
      summary: getPages
      operationId: getPages
      parameters:
        - name: projectId
          in: path
          description: projectId
          required: true
          schema:
            type: string
      requestBody:
        description: PageRequest
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PageRequest'
        required: true
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
        401:
          description: Unauthorized
        403:
          description: Forbidden
        404:
          description: Not Found
      deprecated: false
    delete:
      tags:
        - pages-controller
      summary: deletePage
      operationId: deletePage
      parameters:
        - name: projectId
          in: path
          description: projectId
          required: true
          schema:
            type: string
      requestBody:
        description: PageRequest
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PageRequest'
      responses:
        200:
          description: OK
        204:
          description: No Content
        401:
          description: Unauthorized
        403:
          description: Forbidden
      deprecated: false
  /api/svp/project/{projectId}/pages/order:
    post:
      tags:
        - pages-controller
      summary: updatePageOrder
      operationId: updatePageOrder
      parameters:
        - name: projectId
          in: path
          description: projectId
          required: true
          schema:
            type: string
      requestBody:
        description: PageRequest
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdatePageOrderRequest'
        required: true
      responses:
        200:
          description: OK
        401:
          description: Unauthorized
        403:
          description: Forbidden
        404:
          description: Not Found
      deprecated: false
  /api/svp/project/{projectId}/pages/create-or-update:
    post:
      tags:
        - pages-controller
      summary: createOrUpdatePage
      operationId: createOrUpdatePage
      parameters:
        - name: projectId
          in: path
          description: projectId
          required: true
          schema:
            type: string
      requestBody:
        description: PageRequest
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PageRequest'
        required: true
      responses:
        200:
          description: OK
        201:
          description: Created
        401:
          description: Unauthorized
        403:
          description: Forbidden
        404:
          description: Not Found
      deprecated: false
      x-codegen-request-body-name: page
  /api/svp/project/{projectId}/pages/page:
    post:
      tags:
        - pages-controller
      summary: getPage
      operationId: getPage
      parameters:
        - name: projectId
          in: path
          description: projectId
          required: true
          schema:
            type: string
      requestBody:
        description: PageRequest
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PageRequest'
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PageConfiguration'
        401:
          description: Unauthorized
        403:
          description: Forbidden
        404:
          description: Not Found
      deprecated: false
  /api/svp/project/{projectId}/pages/move:
    post:
      tags:
        - pages-controller
      summary: MovePage
      operationId: MovePage
      parameters:
        - name: projectId
          in: path
          description: projectId
          required: true
          schema:
            type: string
      requestBody:
        description: PageRequest
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PageRequest'
        required: true
      responses:
        200:
          description: OK
        201:
          description: Created
        401:
          description: Unauthorized
        403:
          description: Forbidden
        404:
          description: Not Found
      deprecated: false
      x-codegen-request-body-name: page
  /api/svp/project/{projectId}/pages/copy:
    post:
      tags:
        - pages-controller
      summary: CopyPage
      operationId: CopyPage
      parameters:
        - name: projectId
          in: path
          description: projectId
          required: true
          schema:
            type: string
      requestBody:
        description: PageRequest
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PageRequest'
        required: true
      responses:
        200:
          description: OK
        201:
          description: Created
        401:
          description: Unauthorized
        403:
          description: Forbidden
        404:
          description: Not Found
      deprecated: false
      x-codegen-request-body-name: page
components:
  schemas:
    UpdatePageOrderRequest:
      title: UpdatePageOrderRequest
      type: object
      properties:
        folder:
          type: string
        page:
          type: string
        order:
          type: integer
    PageRequest:
      title: PageRequest
      type: object
      properties:
        page:
          $ref: '#/components/schemas/PageConfiguration'
        oldPageName:
          type: string
        name:
          type: string
        folder:
          type: string
        targetFolder:
          type: string
    BulkValidatorValidation:
      title: BulkValidatorValidation
      type: object
      properties:
        isManualValidation:
          type: boolean
        testCaseIds:
          type: array
          items:
            type: string
            format: uuid
        validationColumn:
          type: string
        validationItem:
          type: array
          items:
            $ref: '#/components/schemas/BulkValidatorValidationItem'
        validationObjectName:
          type: string
    BulkValidatorValidationItem:
      title: BulkValidatorValidationItem
      type: object
      properties:
        validationColumn:
          type: string
        validationObjectName:
          type: string
    ErConfig:
      title: ErConfig
      type: object
      properties:
        bulkValidatorValidation:
          $ref: '#/components/schemas/BulkValidatorValidation'
        dataSource:
          $ref: '#/components/schemas/Source'
        tableValidationSettings:
          $ref: '#/components/schemas/TableValidationSettings'
        tableValidations:
          type: array
          items:
            $ref: '#/components/schemas/TableValidation'
        type:
          type: string
          enum:
            - PLAIN
            - BV_LINK
            - CUSTOM
            - NONE
        value:
          type: string
    Group:
      title: Group
      type: object
      properties:
        isSynchronousLoading:
          type: boolean
        name:
          type: string
        sutParameters:
          type: array
          items:
            $ref: '#/components/schemas/SutParameter'
    LogsSource:
      title: LogsSource
      type: object
      properties:
        components:
          type: array
          items:
            type: string
            format: uuid
        fileBasedSearchText:
          type: string
        graylogSearchText:
          type: string
    PageConfiguration:
      title: PageConfiguration
      type: object
      properties:
        isSynchronousLoading:
          type: boolean
        name:
          type: string
        tabs:
          type: array
          items:
            $ref: '#/components/schemas/Tab'
    Source:
      title: Source
      type: object
      properties:
        connection:
          type: string
        engineType:
          type: string
          enum:
            - SQL
            - CASSANDRA
            - REST
            - SOAP
            - SSH
            - LOG_COLLECTOR
        script:
          type: string
        settings:
          type: array
          items:
            $ref: '#/components/schemas/SourceSettings'
        system:
          type: string
    SourceSettings:
      title: SourceSettings
      type: object
      discriminator:
        propertyName: className
    SutParameter:
      title: SutParameter
      type: object
      properties:
        additionalSources:
          type: array
          items:
            $ref: '#/components/schemas/Source'
        component:
          type: string
        dataSource:
          $ref: '#/components/schemas/Source'
        displayType:
          type: string
          enum:
            - PARAM
            - TABLE
            - LINK
            - XML
            - JSON
            - SSH_RESPONSE
            - INTEGRATION_LOG
        er:
          $ref: '#/components/schemas/ErConfig'
        isPreconfigured:
          type: boolean
        logsSource:
          $ref: '#/components/schemas/LogsSource'
        name:
          type: string
    Tab:
      title: Tab
      type: object
      properties:
        groups:
          type: array
          items:
            $ref: '#/components/schemas/Group'
        isSynchronousLoading:
          type: boolean
        name:
          type: string
    TableValidation:
      title: TableValidation
      type: object
      properties:
        columnName:
          type: string
        condition:
          type: string
          enum:
            - EQUALS
            - NOT_EQUALS
        value:
          type: string
    TableValidationSettings:
      title: TableValidationSettings
      type: object
      properties:
        groupingColumns:
          type: array
          items:
            type: string
        keyColumns:
          type: array
          items:
            type: string
