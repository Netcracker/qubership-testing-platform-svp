openapi: 3.0.1
info:
  title: Api Documentation
  description: Api Documentation
  version: '1.0'
servers:
  - url: //localhost:8080/
tags:
  - name: candidates-controller
    description: candidates Controller
paths:
  /api/svp/project/{projectId}/candidates:
    get:
      tags:
        - candidates
      summary: getCandidates
      operationId: getCandidates
      parameters:
        - name: projectId
          in: path
          description: projectId
          required: true
          schema:
            type: string
            format: uuid
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ExportFolderCandidate'
        401:
          description: Unauthorized
        403:
          description: Forbidden
        404:
          description: Not Found
      deprecated: false

components:
  schemas:
    ExportFolderCandidate:
      title: ExportFolderCandidate
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        pages:
          type: array
          items:
            $ref: '#/components/schemas/ExportPageCandidate'
    ExportPageCandidate:
      title: ExportPageCandidate
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
