          application/json:
            schema:
              $ref: '#/components/schemas/GetInfoRequest'
        required: true
      responses:
        200:
          description: OK
        201:
          description: Created
        401:
          description: Unauthorized
        403:
          description: Forbidden
        404:
          description: Not Found
      deprecated: false
