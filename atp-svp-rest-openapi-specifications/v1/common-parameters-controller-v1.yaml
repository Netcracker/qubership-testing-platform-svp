openapi: 3.0.1
info:
  title: Api Documentation
  description: Api Documentation
  version: '1.0'
servers:
  - url: //localhost:8080/
tags:
  - name: common-parameters-controller
    description: Common Parameters Controller
paths:
  /api/svp/project/{projectId}/common-parameters:
    post:
      tags:
        - common-parameters-controller
      summary: getCommonParameters
      operationId: getCommonParameters
      parameters:
        - name: projectId
          in: path
          description: projectId
          required: true
          schema:
            type: string
      requestBody:
        description: CommonParameters doesn't need, only folder
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CommonParameterRequest'
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/SutParameter'
        401:
          description: Unauthorized
        403:
          description: Forbidden
        404:
          description: Not Found
      deprecated: false
  /api/svp/project/{projectId}/common-parameters/update:
    post:
      tags:
        - common-parameters-controller
      summary: updateCommonParameters
      operationId: updateCommonParameters
      parameters:
        - name: projectId
          in: path
          description: projectId
          required: true
          schema:
            type: string
      requestBody:
        description: request body
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CommonParameterRequest'
        required: true
      responses:
        200:
          description: OK
        201:
          description: Created
        401:
          description: Unauthorized
        403:
          description: Forbidden
        404:
          description: Not Found
      deprecated: false
      x-codegen-request-body-name: commonParameters
components:
  schemas:
    CommonParameterRequest:
      title: CommonParameterRequest
      type: object
      properties:
        commonParameters:
          type: array
          items:
            $ref: '#/components/schemas/SutParameter'
        folder:
          type: string
    BulkValidatorValidation:
      title: BulkValidatorValidation
      type: object
      properties:
        isManualValidation:
          type: boolean
        testCaseIds:
          type: array
          items:
            type: string
            format: uuid
        validationColumn:
          type: string
        validationItem:
          type: array
          items:
            $ref: '#/components/schemas/BulkValidatorValidationItem'
        validationObjectName:
          type: string
    BulkValidatorValidationItem:
      title: BulkValidatorValidationItem
      type: object
      properties:
        validationColumn:
          type: string
        validationObjectName:
          type: string
    ErConfig:
      title: ErConfig
      type: object
      properties:
        bulkValidatorValidation:
          $ref: '#/components/schemas/BulkValidatorValidation'
        dataSource:
          $ref: '#/components/schemas/Source'
        tableValidationSettings:
          $ref: '#/components/schemas/TableValidationSettings'
        tableValidations:
          type: array
          items:
            $ref: '#/components/schemas/TableValidation'
        type:
          type: string
          enum:
            - PLAIN
            - BV_LINK
            - CUSTOM
            - NONE
        value:
          type: string
    LogsSource:
      title: LogsSource
      type: object
      properties:
        components:
          type: array
          items:
            type: string
            format: uuid
        fileBasedSearchText:
          type: string
        graylogSearchText:
          type: string
    Source:
      title: Source
      type: object
      properties:
        connection:
          type: string
        engineType:
          type: string
          enum:
            - SQL
            - CASSANDRA
            - REST
            - SOAP
            - SSH
            - LOG_COLLECTOR
        script:
          type: string
        settings:
          type: array
          items:
            $ref: '#/components/schemas/SourceSettings'
        system:
          type: string
    SourceSettings:
      title: SourceSettings
      type: object
      discriminator:
        propertyName: className
    SutParameter:
      title: SutParameter
      type: object
      properties:
        additionalSources:
          type: array
          items:
            $ref: '#/components/schemas/Source'
        component:
          type: string
        dataSource:
          $ref: '#/components/schemas/Source'
        displayType:
          type: string
          enum:
            - PARAM
            - TABLE
            - LINK
            - XML
            - JSON
            - SSH_RESPONSE
            - INTEGRATION_LOG
        er:
          $ref: '#/components/schemas/ErConfig'
        isPreconfigured:
          type: boolean
        logsSource:
          $ref: '#/components/schemas/LogsSource'
        name:
          type: string
    TableValidation:
      title: TableValidation
      type: object
      properties:
        columnName:
          type: string
        condition:
          type: string
          enum:
            - EQUALS
            - NOT_EQUALS
        value:
          type: string
    TableValidationSettings:
      title: TableValidationSettings
      type: object
      properties:
        groupingColumns:
          type: array
          items:
            type: string
        keyColumns:
          type: array
          items:
            type: string
