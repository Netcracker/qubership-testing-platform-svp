components:
  schemas:
    GlobalRule:
      title: GlobalRule
      type: object
      properties:
        important:
          type: string
        name:
          type: string
        objectId:
          type: string
        priority:
          type: integer
          format: int32
        ruleId:
          type: integer
          format: int32
        tcId:
          type: string
        value:
          type: string
    SimplifiedApiTestCaseRequest:
      title: SimplifiedApiTestCaseRequest
      type: object
      properties:
        decodeHighlight:
          type: boolean
        inputParameters:
          type: object
          additionalProperties:
            type: string
        labels:
          type: array
          items:
            type: string
        loadHighlight:
          type: boolean
        mildUpdate:
          type: boolean
        rules:
          type: array
          items:
            $ref: '#/components/schemas/GlobalRule'
        runId:
          type: string
        searchWithLabels:
          type: boolean
        tcId:
          type: string
        tcName:
          type: string
        trId:
          type: string
        validationObjects:
          type: array
          items:
            $ref: '#/components/schemas/SimplifiedValidationObject'
    SimplifiedValidationObject:
      title: SimplifiedValidationObject
      type: object
      properties:
        ar:
          type: string
        children:
          type: array
          items:
            $ref: '#/components/schemas/SimplifiedValidationObject'
        name:
          type: string
        parameterType:
          type: string
          enum:
            - CONTEXT_PARAMETER
            - FULL_TEXT
            - INTEGRATION_CALL
            - JSON
            - PLAIN_TEXT
            - PRIMITIVES
            - TABLE
            - TASK_LIST
            - XML
            - XSD
        rules:
          type: array
          items:
            $ref: '#/components/schemas/GlobalRule'
        value:
          type: string
