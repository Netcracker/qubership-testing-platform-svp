          format: int64
        createdBy:
          type: string
          format: uuid
        description:
          type: string
        id:
          type: string
          format: uuid
        modified:
          type: integer
          format: int64
        modifiedBy:
          type: string
          format: uuid
        name:
          type: string
        parameters:
          type: object
          additionalProperties:
            type: string
        services:
          type: array
          items:
            type: string
        sourceTemplateId:
          type: string
          format: uuid
        systemId:
          type: string
          format: uuid
    ConnectionDto:
      title: ConnectionDto
      type: object
      properties:
        connectionType:
          type: string
        created:
          type: integer
          format: int64
        createdBy:
          type: string
          format: uuid
        description:
          type: string
        id:
          type: string
          format: uuid
        modified:
          type: integer
          format: int64
        modifiedBy:
          type: string
          format: uuid
        name:
          type: string
        parameters:
          type: object
          additionalProperties:
            type: string
        projectId:
          type: string
          format: uuid
        services:
          type: array
          items:
            type: string
        sourceTemplateId:
          type: string
          format: uuid
        systemId:
          type: string
          format: uuid
    ConnectionFullVer1View:
      title: ConnectionFullVer1View
      type: object
      properties:
        connectionType:
          type: string
        created:
          type: integer
          format: int64
        createdBy:
          type: string
          format: uuid
        description:
          type: string
        id:
          type: string
          format: uuid
        modified:
          type: integer
          format: int64
        modifiedBy:
          type: string
          format: uuid
        name:
          type: string
        parameters:
          type: object
          additionalProperties:
            type: string
        services:
          type: array
          items:
            type: string
        sourceTemplateId:
          type: string
          format: uuid
        systemId:
          type: string
          format: uuid
    ConnectionFullVer2View:
